<!DOCTYPE html>
<html>
<head>
	<title>Valentine's Day E-Card</title>
	<style>
		body {
			background-color: #FFD1DC;
			font-family: 'Brush Script MT', cursive;
		}
		.container {
			width: 80%;
			margin: 0 auto;
			text-align: center;
		}
		.card {
			background-color: white;
			padding: 50px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
			margin-top: 50px;
		}
		.card h1 {
			color: #FF4585;
			font-size: 3em;
			margin-bottom: 20px;
		}
		.card p {
			color: #666;
			font-size: 1.2em;
			margin-bottom: 30px;
		}
		.card a {
			background-color: #FF4585;
			color: white;
			padding: 10px 30px;
			border-radius: 30px;
			text-decoration: none;
			display: inline-block;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<h1>Happy Valentine's Day!</h1>
			<p>Wishing you a day full of love and joy. <br>From Amal.</p>
			<a href="#">Send this e-card</a>
		</div>
	</div>
</body>
</html>
